<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-on/v-bind簡化</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body id="hello-vue">
    <h3>v-bind 屬性綁定</h3>
    <!-- 完整寫法 v-bind:href v-bind:attr -->
    <a v-bind:href="komavideo" class="link" target="_blank">小馬視頻</a>
    <br />
    <!-- 省略寫法 :href :attr -->
    <a :href="komavideo" class="link" target="_blank">小馬視頻</a>
    <br />
    <hr />
    <h3>v-on 事件綁定</h3>
    <!-- 完整寫法 v-on:click-->
    <button v-on:click="buyPS5(1)" class="button btn-success">買PS5</button>
    <br />
    <!-- 省略寫法 @click-->
    <button @click="buyPS5(0)" class="button btn-danger">不買PS5</button>

    <script src="./index.js"></script>
  </body>
</html>
